<!DOCTYPE html>
<html>
<head>
  <title>Contractor ZIP Code Selector</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    form {
      margin-top: 20px;
    }
    label, input {
      margin-bottom: 10px;
      display: block;
    }
    button {
      padding: 10px 20px;
    }
    .zip-label {
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      padding: 2px 4px;
    }
  </style>
</head>
<body>

  <h1>Select Philadelphia ZIP Codes</h1>
  <div id="map"></div>

  <form id="contractorForm">
    <label for="name">Name (First Last):</label>
    <input type="text" id="name" required>

    <label for="discipline">Discipline:</label>
    <select id="discipline" required>
      <option value="">Select</option>
      <option value="OT">OT</option>
      <option value="PT">PT</option>
      <option value="SLP">SLP</option>
      <option value="SI">SI</option>
    </select>

    <label for="number">How many cases are you looking for?</label>
    <input type="text" id="number" required>
    
    <label for="availability">Availability:</label>
      <table border="1" cellpadding="5">
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody>
          <script>
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const blocks = [
              { label: "All Day", key: "all_day" },
              { label: "Before 9a", key: "before_9a" },
              { label: "9a–12p", key: "9a_12p" },
              { label: "12p–3p", key: "12p_3p" },
              { label: "3p–5p", key: "3p_5p" },
              { label: "After 5p", key: "after_5p" }
            ];
            document.write(blocks.map(block => `
              <tr>
                <td>${block.label}</td>
                ${days.map(day => `
                  <td><input type="checkbox" name="availability" value="${day}_${block.key}"></td>
                `).join('')}
              </tr>
            `).join(''));
        </script>
        </tbody>
      </table>

    <label for="location">Where are you comfortable providing services?</label>
      <select id="location" required>
        <option value="">Select</option>
        <option value="homes">homes</option>
        <option value="daycares">daycares</option>
        <option value="both">both</option>
      </select>

    <label for="type">I am comfortable providing services:</label>
      <select id="type" required>
        <option value="">Select</option>
        <option value="in_person">in person</option>
        <option value="virtually">virtually</option>
        <option value="both">both</option>
      </select>

    <label for="zipcodes">Selected Zip Codes (click on the map):</label>
      <textarea id="zipcodes" name="zipcodes" rows="4" cols="50" readonly></textarea>
    
    <div id="confirmationMessage" style="margin-top: 20px; font-weight: bold; color: green;"></div>   
    
    <button type="submit">Submit</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.01, -75.15], 11);
    const zipcodes = new Set();

    // Base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    function toggleZipSelection(zip, layer) {
      if (zipcodes.has(zip)) {
        zipcodes.delete(zip);
        layer.setStyle({ fillColor: "#3388ff" });
      } else {
        zipcodes.add(zip);
        layer.setStyle({ fillColor: "#ffcc00" });
      }
      document.getElementById('zipcodes').value = Array.from(zipcodes).join(',');
    }

    // Load GeoJSON and display ZIP code boundaries
    fetch('philadelphia_zipcodes.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: () => ({
            color: "#3388ff",
            weight: 2,
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            const zip = feature.properties.CODE;
            if (!zip) return;

            layer.bindTooltip(zip.toString(), {
              permanent: true,
              direction: 'center',
              className: 'zip-label'
            });

            layer.on('click', () => toggleZipSelection(zip, layer));
          }
        }).addTo(map);
      });

    // Submit form
    document.getElementById('contractorForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const discipline = document.getElementById('discipline').value;
      const zipCodes = Array.from(zipcodes).join(',');

      // Example: replace with actual submission logic (e.g., Google Sheets API, webhook)
      fetch("https://script.google.com/macros/s/AKfycbxS7W9wpwNKlU6Lw_gKkgsC90Ct8jO3hh-q7rVVcHbNOwQvdVSjukItoeYLdHa9xQg/exec", {
        method: "POST",
        body: JSON.stringify({
          name,
          discipline,
          number: document.getElementById("number").value,
          availability: Array.from(document.querySelectorAll('input[name="availability"]:checked')).map(el => el.value).join(', '),
          location: document.getElementById("location").value,
          type: document.getElementById("type").value,
          zipCodes
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('confirmationMessage').textContent = 'Form submitted successfully!';
          document.getElementById('contractorForm').reset();
          zipcodes.clear();
          document.getElementById('zipcodes').value = "";
        } else {
          document.getElementById('confirmationMessage').textContent = 'Form submission failed.';
          document.getElementById('confirmationMessage').style.color = 'red';
        }
      })
      .catch(err => {
        document.getElementById('confirmationMessage').textContent = 'Error submitting form.';
        document.getElementById('confirmationMessage').style.color = 'red';
        console.error(err);
      });
    });
  </script>
</body>
</html>
